<ion-view class="rooms"><ion-nav-title>Richieste</ion-nav-title><ion-content><ion-refresher pulling-text="Aggiorna ..." on-refresh="pullUpdate()"></ion-refresher><div ng-repeat="request in room.travel_requests | orderBy:'one_way_datetime'" class="list card"><div class="item item-avatar"><img src="{{request.user.profile_image_url}}"/><h2 ng-if="!request.user.surname">{{request.user.name}}</h2><h2 ng-if="request.user.surname">{{request.user.name}} {{request.user.surname}} </h2><p>{{request.one_way_datetime | date:"dd MMMM 'alle' HH:mm"}}</p></div><div class="item item-icon-left"><i class="icon ion-ios-flag-outline balanced"></i><b>Da: </b>{{request.starting_address}}</div><div class="item item-icon-left"><i class="icon ion-ios-flag assertive"></i><b>A: </b>{{room.name}}</div><div class="item tabs tabs-secondary tabs-icon-left"><a ui-sref="app.room_request({room_id: room.id, travel_id: request.id})" class="tab-item"><i class="icon ion-eye"></i>Dettagli</a></div></div><div ng-if="room.travel_requests.length == 0" class="row"><div class="col"><p style="color: #666; font-size: 14px; margin: 20px 0px; text-align: center;">Nessuno richiede passaggi verso questa destinazione. Sarai tu il primo?</p></div></div></ion-content></ion-view>
