<ion-view class="notifications"><ion-nav-title>Notifiche</ion-nav-title><ion-nav-buttons side="right"><button ng-click="toggleAllNotifications()" class="button button-clear"><span ng-show="!display_all_notifications">Archivio</span><span ng-show="display_all_notifications">Non Lette</span></button></ion-nav-buttons><ion-content><ion-refresher pulling-text="Aggiorna ..." on-refresh="pullUpdate()"></ion-refresher><div class="button-bar"><div ng-class="{'button-positive': active_section == 0, 'button-dark': active_section != 0}" ng-click="setActiveSection(0)" class="button button-clear">Notifiche</div><div ng-class="{'button-positive': active_section == 1, 'button-dark': active_section != 1}" ng-click="setActiveSection(1)" class="button button-clear">Messaggi</div></div><ion-slide-box show-pager="false" active-slide="active_section"><ion-slide><div ng-repeat="notification in notifications" ng-if="!notification.clicked || display_all_notifications" class="card"><div class="item item-divider">{{notification.title}}</div><div class="item item-text-wrap"><p ng-bind-html="notification.body"></p></div><div class="item tabs tabs-secondary tabs-icon-left tabs-background-light boh_fixa_sta_merda"><a ng-click="setNotificationAsClicked(notification.id)" ng-if="!notification.clicked" class="tab-item"><i class="icon ion-checkmark-circled"></i>Segna come letta</a><a ng-if="notification.clicked" class="tab-item positive"><i class="icon ion-checkmark"></i>Letto</a><a ng-click="convertUrl(notification)" class="tab-item"><i class="icon ion-android-open"></i>Dettagli</a></div></div></ion-slide><ion-slide><div ng-repeat="message in messages" ng-if="!message.clicked || display_all_notifications" class="card"><div class="item item-divider">{{message.title}}</div><div class="item item-text-wrap"><p ng-bind-html="message.body"></p></div><div class="item tabs tabs-secondary tabs-icon-left boh_fixa_sta_merda"><a ng-click="setNotificationAsClicked(message.id)" ng-if="!message.clicked" class="tab-item"><i class="icon ion-checkmark-circled"></i>Segna come letta</a><a ng-if="message.clicked" class="tab-item positive"><i class="icon ion-checkmark"></i>Letto</a><a ng-click="convertUrl(message)" class="tab-item"><i class="icon ion-android-open"></i>Dettagli</a></div></div></ion-slide></ion-slide-box></ion-content></ion-view>
