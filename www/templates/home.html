<ion-view ng-class="{'empty': !user.id}" class="home rooms"><ion-subheader class="bar bar-subheader bar-red"><div class="user_name"><p>{{user.name}} {{user.surname}}</p></div></ion-subheader><ion-content padding="true" class="has-subheader"><ion-refresher pulling-text="Aggiorna ..." on-refresh="pullUpdate()"></ion-refresher><div class="user_preview"><div style="background-image: url(https://{{user.profile_image_url}})" class="user_image"></div><div class="badges_box"><div ng-click="showBadgesDialog(0)" ng-class="{'active': user.ecoking_badge.completed}" class="badge"><div class="icon"><ng-include src="'templates/badges/eco_king.html'"></ng-include></div><div class="label">EcoKing</div></div><div ng-click="showBadgesDialog(1)" ng-class="{'active': user.social_master_badge.completed}" class="badge"><div class="icon"><ng-include src="'templates/badges/social_master.html'"></ng-include></div><div class="label">SocialMaster</div></div><div ng-click="showBadgesDialog(2)" ng-class="{'active': user.nerd_badge.completed}" class="badge"><div class="icon"><ng-include src="'templates/badges/nerd.html'"></ng-include></div><div class="label">Nerd</div></div><div ng-click="showBadgesDialog(3)" ng-class="{'active': user.citizen_badge.completed}" class="badge"><div class="icon"><ng-include src="'templates/badges/citizen.html'"></ng-include></div><div class="label">Citizen</div></div></div></div><div ui-sref="app.profile()" class="button button-block button-clear">Vai al tuo profilo</div><div ui-sref="app.rooms()" class="vrooms"><img id="vroom" src="http://koodit.s3.amazonaws.com/pickapp/shared/app/vroom.png"/><div class="discover">Scopri<br/>le nostre</div></div><form ng-submit="goto_search_rooms(search_form)" ng-init="search_form" style="margin-bottom: 20px" class="search_form"><div class="list"><div class="item item-input-inset"><label class="item-input-wrapper"><input type="text" ng-model="search_form.search_term" placeholder="Cerca fra le Vroom..."/></label><button type="submit" class="button button-balanced button-small">Cerca</button></div></div></form><div class="home_sections"><div class="section car"><div class="content"><h2>Guidatori</h2><p ng-bind="display_text.driver_payoff"></p></div></div><div class="section driver"><div class="content"><h2>Passeggeri</h2><p ng-bind="display_text.passenger_payoff"></p></div></div><div class="section car"><div class="content"><h2>PickApp</h2><p ng-bind="display_text.pickapp_payoff"></p></div></div></div></ion-content></ion-view>
