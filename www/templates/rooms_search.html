<ion-view class="rooms"><ion-nav-title>CERCA VROOMS</ion-nav-title><ion-content><form ng-submit="search_rooms(search_term)" class="search_form"><div class="list"><div class="item item-input-inset"><label class="item-input-wrapper"><input type="text" ng-model="search_term" placeholder="Cerca fra le Vroom..." ng-change="search_rooms(search_term)" ng-model-options="{ debounce: 500 }"/></label><button type="submit" class="button button-balanced button-small">Cerca</button></div></div></form><div ng-if="search_results.length &gt; 0" class="rooms_list"><div ng-repeat="room in search_results" ui-sref="app.room({room_id: room.id})" class="room"><div style="background-image: url(https:{{room.image_url}})" class="bg"></div><p>{{room.name}}</p></div></div><div ng-if="search_results.length == 0" class="row"><div class="col"><p style="color: #666; font-size: 14px; margin: 20px 0px; text-align: center;">Nessun risultato trovato.</p></div></div></ion-content></ion-view>
