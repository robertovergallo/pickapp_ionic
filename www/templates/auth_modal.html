<ion-modal-view ng-controller="WelcomeController"><ion-content scroll="false"><div class="welcome_page"><i ng-click="showInfoModal()" class="info ion-information"></i><div class="logo"><img src="img/logo.png"/></div><div class="auth_menu"><button ng-click="facebook_auth()" class="button facebook">Accedi con Facebook</button><button ng-click="showLoginModal()" class="button login">Login</button><button ng-click="showRegisterModal()" class="button register">Registrati</button></div><div ng-click="showIntroModal()" class="explore_button">ESPLORA</div></div></ion-content></ion-modal-view><script id="login-modal.html" type="text/ng-template"><ion-modal-view class="login_modal"><ion-content><h2 class="login_title">Accedi a PickApp</h2><div class="row"><div class="col"><div ng-init="loginForm = {}" class="list list-inset login_form"><label class="item item-input"><input type="email" name="email" placeholder="Email" ng-model="loginForm.email"/></label><label class="item item-input"><input type="password" name="password" placeholder="Password" ng-model="loginForm.password"/></label></div></div></div><div class="row"><div class="col"><button ng-click="askPasswordReset()" class="button-clear button-block button-positive">Hai dimenticato la password?</button></div></div><div class="row"><div class="col"><div ng-click="closeLoginModal()" class="button button-block button-assertive">Annulla</div></div><div class="col"><div ng-click="submitLogin(loginForm)" class="button button-block button-balanced">Accedi</div></div></div></ion-content></ion-modal-view></script><script id="register-modal.html" type="text/ng-template"><ion-modal-view class="register_modal"><ion-content><h2 class="register_title">Registrazione</h2><div class="row"><div class="col"><p style="color:#666">Se vuoi accedere ad una stanza di una scuola, di un'azienda o un gruppo specifico ricordati di usare esclusivamente la mail che ti è stata indicata.</p><form name="regFormElmt" class="list register_form"><div class="item profile_pic"><div ng-click="selectPhoto()" style="background-image: url({{registerForm.profile_image_data.src}})" class="image"><span ng-if="!registerForm.profile_image_data.src">Foto Profilo</span></div></div><label class="item item-input"><input type="text" name="nome" placeholder="Nome" ng-model="registerForm.name" required="true" ng-required="true"/></label><div ng-messages="regFormElmt.nome.$error" ng-if="regFormElmt.nome.$invalid &amp;&amp; regFormElmt.nome.$touched" class="form-errors item"><div ng-message="required" class="form-error">Campo obbligatorio.</div></div><label class="item item-input"><input type="text" name="cognome" placeholder="Cognome" ng-model="registerForm.surname" required="true" ng-required="true"/></label><div ng-messages="regFormElmt.cognome.$error" ng-if="regFormElmt.cognome.$invalid &amp;&amp; regFormElmt.cognome.$touched" class="form-errors item"><div ng-message="required" class="form-error">Campo obbligatorio.</div></div><label class="item item-input"><span class="input-label">Data di Nascita</span><input type="date" name="birth_date" ng-model="registerForm.birth_date" required="true" ng-required="true" max="{{max_birth_date}}"/></label><div ng-messages="regFormElmt.birth_date.$error" ng-if="regFormElmt.birth_date.$invalid &amp;&amp; regFormElmt.birth_date.$touched" class="form-errors item"><div ng-message="required" class="form-error">Campo obbligatorio.</div><div ng-message="max" class="form-error">Devi avere almeno 13 anni.</div></div><label class="item item-input"><input type="text" name="nickname" placeholder="Nickname" ng-model="registerForm.nickname" required="true" ng-required="true"/></label><div ng-messages="regFormElmt.nickname.$error" ng-if="regFormElmt.nickname.$invalid &amp;&amp; regFormElmt.nickname.$touched" class="form-errors item"><div ng-message="required" class="form-error">Campo obbligatorio.</div></div><label class="item item-input"><input type="text" name="address" placeholder="Indirizzo" ng-model="registerForm.address" required="true" ng-required="true"/></label><div ng-messages="regFormElmt.address.$error" ng-if="regFormElmt.address.$invalid &amp;&amp; regFormElmt.address.$touched" class="form-errors item"><div ng-message="required" class="form-error">Campo obbligatorio.</div></div><label class="item item-input"><input type="number" name="zip_code" placeholder="CAP" ng-model="registerForm.zip_code" required="true" ng-required="true"/></label><div ng-messages="regFormElmt.zip_code.$error" ng-if="regFormElmt.zip_code.$invalid &amp;&amp; regFormElmt.zip_code.$touched" class="form-errors item"><div ng-message="required" class="form-error">Campo obbligatorio.</div></div><label class="item item-input"><input type="text" name="comune" placeholder="Comune" ng-model="registerForm.comune" required="true" ng-required="true"/></label><div ng-messages="regFormElmt.comune.$error" ng-if="regFormElmt.comune.$invalid &amp;&amp; regFormElmt.comune.$touched" class="form-errors item"><div ng-message="required" class="form-error">Campo obbligatorio.</div></div><label class="item item-input item-select"><div class="input-label">Provincia</div><select ng-options="provincia.sigla as (provincia.nome + '(' + provincia.sigla + ')') for provincia in dati_italia.province | orderBy: 'nome'" name="prov" id="prov" ng-model="registerForm.prov" required="true" ng-required="true"><option value="?" selected="true">La tua provincia</option></select></label><div ng-messages="regFormElmt.prov.$error" ng-if="regFormElmt.prov.$invalid &amp;&amp; regFormElmt.prov.$touched" class="form-errors item"><div ng-message="required" class="form-error">Campo obbligatorio.</div></div><label class="item item-input"><input type="email" name="email" placeholder="Indirizzo email" ng-model="registerForm.email" autocomplete="false" required="true" ng-required="true" ng-pattern="/^.+@.+..+$/" confirm-email="registerForm.email" ng-model-options="{ debounce: 500 }"/></label><div ng-messages="regFormElmt.email.$error" ng-if="regFormElmt.email.$invalid &amp;&amp; regFormElmt.email.$touched" class="form-errors item"><div ng-message="pattern" class="form-error">Indirizzo email non valido.</div><div ng-message="email" class="form-error">Indirizzo email già in uso.</div><div ng-message="required" class="form-error">Campo obbligatorio.</div></div><label class="item item-input"><input type="password" name="password" placeholder="Password" ng-model="registerForm.password" required="true" ng-required="true" ng-minlength="8" maxlength="72"/></label><div ng-messages="regFormElmt.password.$error" ng-if="regFormElmt.password.$invalid &amp;&amp; regFormElmt.password.$touched" class="form-errors item"><div ng-message="minlength" class="form-error">Password troppo corta.</div><div ng-message="required" class="form-error">Campo obbligatorio.</div></div><label class="item item-input"><input type="password" name="password_confirmation" placeholder="Conferma password" ng-model="registerForm.password_confirmation" required="true" ng-required="true" ng-minlength="8" maxlength="72" confirm-pwd="registerForm.password"/></label><div ng-messages="regFormElmt.password_confirmation.$error" ng-if="regFormElmt.password_confirmation.$invalid &amp;&amp; regFormElmt.password_confirmation.$touched" class="form-errors item"><div ng-message="minlength" class="form-error">Password troppo corta.</div><div ng-message="required" class="form-error">Campo obbligatorio.</div><div ng-message="password" class="form-error">Non coincide con la password.</div></div><ion-checkbox ng-model="registerForm.accept_terms" name="accept_terms" required="true" ng-required="true" class="terms">Accetto i termini e le condizioni d'uso</ion-checkbox><div ng-messages="regFormElmt.accept_terms.$error" ng-if="regFormElmt.accept_terms.$invalid &amp;&amp; regFormElmt.accept_terms.$dirty" class="form-errors item"><div ng-message="required" class="form-error">Devi accettare i termini e le condizioni.</div></div></form></div></div><div class="row"><div class="col"><div ng-click="closeRegisterModal()" class="button button-block button-assertive">Annulla</div></div><div class="col"><div ng-click="submitRegistration(registerForm)" ng-disabled="regFormElmt.$invalid" ng-class="{'button-assertive': regFormElmt.$invalid, 'button-balanced': regFormElmt.$valid}" class="button button-block">Registrati</div></div></div><div class="row"><div class="col"><div class="list list-inset"><a href="#" ng-click="showTerms()" style="color: #AAAAAA;" class="item">Vedi termini e condizioni</a></div></div></div></ion-content></ion-modal-view></script><script id="intro-modal.html" type="text/ng-template"><ion-modal-view class="intro_modal"><ion-content scroll="false"><div class="close_intro"><i ng-click="closeIntroModal()" class="icon ion-ios-close-outline"></i></div><ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="true" class="slides"><ion-slide><div class="box"><svg id="logo_pickapp" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewbox="0 0 70 99.9" enable-background="new 0 0 70 99.9" xml:space="preserve"><g><path fill="#8DC549" d="M39,3.8l29.8,89.5c0.6,1.6,0.2,3-1,4.3c-0.2,0.2-0.4,0.4-0.8,0.6c-0.8,0.5-1.7,0.7-2.7,0.6,c-1-0.1-1.8-0.5-2.5-1.2L35,70.7L8.2,97.6c-0.7,0.7-1.5,1.1-2.5,1.2c-1,0.1-1.9-0.1-2.7-0.6c-0.8-0.5-1.4-1.2-1.8-2.1,c-0.3-0.9-0.4-1.8,0-2.7L31,3.8c0.2-0.6,0.5-1.2,1-1.7c0.8-0.8,1.8-1.2,3-1.2c0.9,0,1.7,0.2,2.5,0.7C38.2,2.2,38.7,2.9,39,3.8z"></path></g></svg><div class="text">viaggia e risparmia...<br/>in sicurezza</div></div></ion-slide><ion-slide><div class="box"><img id="vroom" src="http://koodit.s3.amazonaws.com/pickapp/shared/app/pickcar.jpg"/><div class="text">il risparmio intelligente...<br/>e divertente!</div></div></ion-slide><ion-slide><div class="box"><img id="vroom" src="http://koodit.s3.amazonaws.com/pickapp/shared/app/vroom.png"/><div class="text">scegli la tua vroom...<br/>e parti!</div></div></ion-slide></ion-slide-box></ion-content></ion-modal-view></script><script id="info-modal.html" type="text/ng-template"><ion-modal-view class="info_modal"><ion-header-bar class="bar-positive"><h1 class="title positive">Info</h1><div class="buttons"><button ng-click="closeInfoModal()" class="button button-icon ion-ios-close-outline"></button></div></ion-header-bar><ion-content><p>Il progetto BIsmart è stato finanziato nell'ambito del bando Be@active promosso dall'UPI (unione province italiane) in collaborazione con l'Agenzia Nazionale Giovani AGN. E' stato pensato dalla Provincia di Biella/Uff. Politiche Giovanili in collaborazione con Groove APS, Consorzio Filo da Tessere, Cittadellarte Fondazione Pistoletto, UST Biella, Consorzio IRIS. L'azione sinergica di tutti i partner ha permesso lo sviluppo di un intervento volto a realizzare un nuovo supporto tecnologico denominato Pick-app per lo scambio di informazioni relative al carpooling per gli utenti di scuole, luoghi di interesse culturale, sociale e di intrattenimento sul territorio biellese. con l'auspicio di un cambiamento culturale, verso migliori pratiche sociali quali la socializzazione, l'ottimizzazione dei costi dei tempi e dei mezzi di mobilità, il rispetto per l'ambiente, punti cardine di tutta l'azione territoriale.</p><div class="loghi_progetto"><img ng-src="http://koodit.s3.amazonaws.com/pickapp/shared/loghi/beactive.jpg" class="logo_prog"/><img ng-src="http://koodit.s3.amazonaws.com/pickapp/shared/loghi/cittadellarte.jpg" class="logo_prog"/><img ng-src="http://koodit.s3.amazonaws.com/pickapp/shared/loghi/filo.gif" class="logo_prog"/><img ng-src="http://koodit.s3.amazonaws.com/pickapp/shared/loghi/iris.jpg" class="logo_prog"/><img ng-src="http://koodit.s3.amazonaws.com/pickapp/shared/loghi/logo_bi.jpg" class="logo_prog"/><img ng-src="http://koodit.s3.amazonaws.com/pickapp/shared/loghi/logo-upi.gif" class="logo_prog"/><img ng-src="http://koodit.s3.amazonaws.com/pickapp/shared/loghi/stemmabi.jpg" class="logo_prog"/></div></ion-content></ion-modal-view></script>
